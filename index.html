<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    
</head>
<body>
    
    <h1>Todo list app</h1>

    <div>
        <button type="button" onclick="handlers.toggleAll()">Toggle all</button>
    </div>
   
    <div>
        <button onclick="handlers.addTodo()">Add todo</button>
        <input type="text" id="addTodoText">
    </div>
    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input type="number" id="changeTodoPositionInput">
        <input type="text" id="changeTodoTextInput">
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input type="number" id="deleteTodoNumberInput">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input type="number" id="toggleCompletedPositionInput">
    </div>
    <div>
        <ul>
    
        </ul>
    </div>   
    <script src="js/index.js"></script>  
</body>
</html>
